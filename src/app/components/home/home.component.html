<div class="container py-3">
    <h1 class="text-center pb-3">Meal types</h1>
    <div class="d-flex justify-content-center gap-2 flex-wrap">
        <button class="btn btn-danger text-white rounded-5 btn-outline-dark" *ngFor="let item of recipesTypes" (click)="selectType(item)">{{item}}</button>
    </div>
    <div class="row pt-4" *ngIf="recipes">
        <div class="p-2 col-md-3 col-sm-6 col-12" *ngFor="let item of recipes">
            <div class="bg-dark h-100 rounded-3 text-white item-grid" routerLink="/details/{{item.id}}">
                <img class="img-fluid w-100 rounded-top img-grid" [src]="item.image" />
                <div class="p-3">
                    <h3>{{item.title}}</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center" *ngIf="this.currentOffset < this.totalResult">
        <button class="btn btn-success my-3" (click)="loadMoreRecipes()">Show More</button>
    </div>
</div>
